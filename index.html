<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamster110</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Sidebar default visible state */
        .sidebar {
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            background-color: #333;
            color: white;
            overflow-x: hidden;
            transition: transform 0.3s ease;
            transform: translateX(-100%); /* Sidebar is hidden by default */
        }

        /* Sidebar visible state */
        .sidebar:not(.closed) {
            transform: translateX(0);
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            position: fixed; /* Make the button fixed */
            top: 10px;
            left: 10px; /* Default position when sidebar is hidden */
            z-index: 1000;
            transition: left 0.3s ease; /* Smooth movement */
        }

        /* Move the button when sidebar is open */
        .sidebar:not(.closed) + .sidebar-toggle {
            left: 260px; /* Adjust to be next to the sidebar */
        }
    </style>
</head>
<body>
<div class="sidebar closed" id="sidebar">
    <nav id="menu">
        <ul>
            <li>
                <a href="index.html">Home</a>
                <div class="description">Go back to the home page!</div>
            </li>
            <li>
                <a href="Creators.html">Creators</a>
                <div class="description">Check out other creators!</div>
            </li>
            <li>
                <a href="Donate.html">Donate</a>
                <div class="description">Donate to me!</div>
            </li>
            <li>
                <a href="Donators.html">Donators</a>
                <div class="description">See past donators!</div>
            </li>
            <li>
                <a href="Socials.html">Socials!</a>
                <div class="description">Check out my socials!</div>
            </li>
        </ul>
    </nav>
</div>

<button class="sidebar-toggle" id="toggle-button">&#9776;</button>

<div class="main-content">
    <header>
        <img src="Images/WEBSITE%20LOGO.png" alt="Logo" class="header-logo">
        <h1>Jamster110</h1>
    </header>

    <main>
        <div class="box-container">
            <a href="Socials.html" class="clickable-box">My Socials!</a>
            <a href="Donators.html" class="clickable-box">Donators!</a>
            <a href="Donate.html" class="clickable-box">Donate!</a>
            <a href="Creators.html" class="clickable-box">Other Friendly Creators!</a>
            <a href="index.html" class="clickable-box">?</a>
        </div>
    </main>
</div>

<script>
    const toggleButton = document.getElementById('toggle-button');
    const sidebar = document.getElementById('sidebar');

    toggleButton.addEventListener('click', () => {
        sidebar.classList.toggle('closed');
    });
</script>
</body>
</html>
