<!DOCTYPE html>

    <title>Jamster110</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Sidebar default visible state */
        .sidebar {
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            background-color: #333;
            color: white;
            overflow-x: hidden;
            transition: transform 0.3s ease;
            transform: translateX(-100%); /* Sidebar is hidden by default */
        }

        /* Sidebar visible state */
        .sidebar:not(.closed) {
            transform: translateX(0);
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            position: fixed; /* Make the button fixed */
            top: 10px;
            left: 10px; /* Default position when sidebar is hidden */
            z-index: 1000;
            transition: left 0.3s ease; /* Smooth movement */
        }

        /* Move the button when sidebar is open */
        .sidebar:not(.closed) + .sidebar-toggle {
            left: 260px; /* Adjust to be next to the sidebar */
        }
    </style>
</head>

</div>

<script>
    const toggleButton = document.getElementById('toggle-button');
    const sidebar = document.getElementById('sidebar');

    toggleButton.addEventListener('click', () => {
        sidebar.classList.toggle('closed');
